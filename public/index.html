<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Despesas - Orçamento Pessoal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/img/logo.png"
            width="50"
            height="35"
            alt="Logo Orçamento Pessoal"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-5">
        <div class="col text-center">
          <h1 class="display-4">Cadastro de Despesas</h1>
          <p>
            Preencha os campos abaixo para adicionar uma nova despesa ao
            orçamento.
          </p>
        </div>
      </div>

      <form id="formDespesa" novalidate>
        <div class="row mb-3">
          <div class="col-md-2">
            <label for="ano" class="form-label">Ano</label>
            <select class="form-control" id="ano" required>
              <option value="">Selecione</option>
              <script>
                const currentYear = new Date().getFullYear();
                document.write(
                  `<option value="${currentYear}">${currentYear}</option>`
                );
                document.write(
                  `<option value="${currentYear - 1}">${
                    currentYear - 1
                  }</option>`
                );
              </script>
            </select>
          </div>

          <div class="col-md-2">
            <label for="mes" class="form-label">Mês</label>
            <select class="form-control" id="mes" required>
              <option value="">Selecione</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="dia" class="form-label">Dia</label>
            <input
              type="number"
              class="form-control"
              id="dia"
              placeholder="Dia"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-control" id="tipo" required>
              <option value="">Selecione</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-8">
            <label for="descricao" class="form-label">Descrição</label>
            <input
              type="text"
              class="form-control"
              id="descricao"
              placeholder="Descrição da despesa"
              required
            />
          </div>

          <div class="col-md-4">
            <label for="valor" class="form-label">Valor</label>
            <input
              type="number"
              class="form-control"
              id="valor"
              placeholder="Valor (R$)"
              step="0.01"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col text-end">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-check"></i> Cadastrar
            </button>
          </div>
        </div>
      </form>
    </div>

    <div
      class="modal fade"
      id="modalRegistraDespesa"
      tabindex="-1"
      aria-labelledby="modalRegistraDespesaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegistraDespesaLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>

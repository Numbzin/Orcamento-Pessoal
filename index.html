<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento Pessoal</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="./src/images/logo.png"
            width="50"
            height="35"
            alt="Logo Orçamento Pessoal"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html" aria-current="page"
                >Cadastro</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4 text-center">Registro de Nova Despesa</h1>
        </div>
      </div>

      <form id="formDespesa" novalidate>
        <div class="row mb-3">
          <div class="col-md-2">
            <label for="ano" class="form-label">Ano</label>
            <select class="form-select" id="ano" required>
              <option value="">Selecione</option>
            </select>
            <div class="invalid-feedback">Por favor, selecione o ano.</div>
          </div>

          <div class="col-md-2">
            <label for="mes" class="form-label">Mês</label>
            <select class="form-select" id="mes" required>
              <option value="">Selecione</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
            <div class="invalid-feedback">Por favor, selecione o mês.</div>
          </div>

          <div class="col-md-2">
            <label for="dia" class="form-label">Dia</label>
            <input
              type="number"
              class="form-control"
              id="dia"
              min="1"
              max="31"
              placeholder="Dia"
              required
            />
            <div class="invalid-feedback">
              Por favor, insira um dia válido (1-31).
            </div>
          </div>

          <div class="col-md-6">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" required>
              <option value="">Selecione</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
            <div class="invalid-feedback">
              Por favor, selecione o tipo de despesa.
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-8">
            <label for="descricao" class="form-label">Descrição</label>
            <input
              type="text"
              class="form-control"
              id="descricao"
              placeholder="Descrição da despesa"
              required
              minlength="3"
            />
            <div class="invalid-feedback">
              Por favor, insira uma descrição (mínimo 3 caracteres).
            </div>
          </div>

          <div class="col-md-2">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input
              type="number"
              class="form-control"
              id="valor"
              placeholder="0,00"
              required
              min="0.01"
              step="0.01"
            />
            <div class="invalid-feedback">
              Por favor, insira um valor válido.
            </div>
          </div>

          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-plus"></i> Adicionar
            </button>
          </div>
        </div>
      </form>
    </div>

    <div
      class="modal fade"
      id="modalRegistraDespesa"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal-header" class="modal-header">
            <h5 id="modal-title" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button
              id="modal-btn"
              type="button"
              class="btn"
              data-bs-dismiss="modal"
            >
              Voltar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
